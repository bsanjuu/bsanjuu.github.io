<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="dp.jpg">
  <link rel="icon" type="image/png" sizes="32x32" href="dp.jpg">
  <link rel="icon" type="image/png" sizes="16x16" href="dp.jpg">
  <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="dp.jpg">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#a789d4">

  <link href="css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://apis.google.com/js/api.js?key=AIzaSyBUCP8bKn2aigAGHdahtLT89gecIPgzCcc"></script>

  <title>404 - Page Not Found</title>
  <style>
    /* Custom 404 Page Styles */
    .error-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    .error-content {
      max-width: 600px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .error-content h1 {
      font-size: 6rem;
      margin: 0;
      color: #a789d4;
      animation: bounce 2s infinite;
    }

    .error-content h2 {
      font-size: 2rem;
      margin: 10px 0;
      color: #333;
    }

    .error-content p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    .error-content a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #a789d4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .error-content a:hover {
      background-color: #8a6bbd;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-20px);
      }

      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div class="error-page">
    <div class="error-content">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>It looks like you're lost in the digital space. Don't worry, we'll help you get back on track.</p>
      <a href="index.html">Go Back Home</a>
    </div>
  </div>

  <script src="js/scrollreveal.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
